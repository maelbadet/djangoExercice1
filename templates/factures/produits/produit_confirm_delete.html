{% extends "factures/base.html" %}

{% block title %}Supprimer {{ object.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="alert alert-warning shadow-sm p-4 border border-danger rounded">
    <h1 class="mb-4">⚠️ Supprimer <strong>{{ object.title }}</strong> ?</h1>
    <p>Cette action est irréversible. Es-tu sûr de vouloir continuer ?</p>

    <form method="post" class="mt-4 d-flex gap-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">✅ Confirmer la suppression</button>
      <a href="javascript:history.back()" class="btn btn-secondary">❌ Annuler</a>
    </form>
  </div>
</div>
{% endblock %}
