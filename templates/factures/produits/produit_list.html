{% extends "factures/base.html" %}

{% block title %}Liste des produits{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Liste des produits</h1>
  <a href="{% url 'produit_create' %}" class="btn btn-primary mb-3">Cr√©er un produit</a>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Produit</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for produit in object_list %}
      <tr>
        <td><a href="{% url 'produit_detail' produit.pk %}">{{ produit.title }}</a></td>
        <td>
          <a href="{% url 'produit_update' produit.pk %}" class="btn btn-sm btn-warning me-2">Modifier</a>
          <a href="{% url 'produit_delete' produit.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="text-center">Aucun produit disponible.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
